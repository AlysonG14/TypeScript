<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
  <main class="conteiner">
    <form class="card-form">
      <div id="login">
        <h1>Login</h1>
      </div>

      <fieldset class="form-group">
        <legend>1</legend>
        <label class="text-label" for="username">Username:</label>
        <input type="text" placeholder="Insert your username" id="username" />
      </fieldset>

      <fieldset class="form-group">
        <legend>2</legend>
        <label class="text-label" for="password">Password:</label>
        <input type="password" placeholder="Insert your password" id="password" />
      </fieldset>

      <button id="btn_send" type="submit" onclick="logar(event)">
        Send
      </button>
    </form>
  </main>

  <script src="JS/skeleton.js"></script>
</body>

</html>
